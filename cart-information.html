<!DOCTYPE html>
<html lang="en">
  <head>
    <title>購物車-填寫資料</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/cart-checkkist.css" />
    <link rel="stylesheet" href="./styles/style0.css" />
    <link rel="stylesheet" href="./styles/bootstrap.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/cart-information.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="m-background">
      <div class="m-checklist-section1">
        <div class="container-fluid d-flex justify-content-center m-index1">
          <div class="m-sec1-img w-75">
            <img class="img-fluid" src="./img/流程圖2.svg" alt="" />
          </div>
          <div class="m-sec1-mobile w-75">
            <img class="img-fluid" src="./img/流程圖2-手機.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="m-checklist-section2 w-100">
        <div class="container-fluid m-index1 row">
          <div class="m-sec2-col8 col-lg-8 col-12">
            <div
              class="d-flex justify-content-between align-items-end pt-4 pb-2"
            >
              <h2 class="h2">基本資料</h2>
              <div>
                <input
                  type="checkbox"
                  name="user-information"
                  id="user-information"
                />
                <label class="ps-1" for="user-information"
                  ><h3>填入使用者資料</h3></label
                >
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <input class="w-100 p-3" type="text" placeholder="姓名" />
              </div>
              <div class="col-6">
                <input class="w-100 p-3" type="text" placeholder="手機" />
              </div>
              <div class="col12">
                <input
                  class="w-100 p-3 mt-4"
                  type="email"
                  placeholder="email"
                />
              </div>
            </div>
            <div class="d-flex align-items-end pt-4 pb-2">
              <h2 class="h3">地址</h2>
            </div>
            <div class="row">
              <div class="col-6">
                <input class="w-100 p-3" type="text" placeholder="縣市" />
              </div>
              <div class="col-6">
                <input
                  class="w-100 p-3"
                  type="text"
                  placeholder="鄉鎮 / 市區"
                />
              </div>
              <div class="col12">
                <input class="w-100 p-3 mt-4" type="email" placeholder="地址" />
              </div>
            </div>
            <div class="d-flex align-items-end pt-4 pb-2">
              <h2 class="h3">取貨方式</h2>
            </div>
            <div class="form-check py-3">
              <input
                type="radio"
                name="flexRadioDefault1"
                id="flexRadioDefault1"
              />
              <label class="form-check-label ps-2" for="flexRadioDefault1">
                宅配到府
              </label>
            </div>
            <div class="form-check py-3">
              <input
                type="radio"
                name="flexRadioDefault1"
                id="flexRadioDefault2"
                checked
              />
              <label class="form-check-label ps-2" for="flexRadioDefault2">
                來店自取
              </label>
            </div>
            <div class="d-flex align-items-end pt-4 pb-2">
              <h2 class="h3">付款方式</h2>
            </div>
            <div class="form-check py-3">
              <input
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
              />
              <label class="form-check-label ps-2" for="flexRadioDefault1">
                LINE Pay
              </label>
            </div>
            <div class="form-check py-3">
              <input
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2"
                checked
              />
              <label class="form-check-label ps-2" for="flexRadioDefault2">
                綠界科技ECPay
              </label>
            </div>
            <div class="form-check py-3 pe-4">
              <input
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2"
                checked
              />
              <label class="form-check-label ps-2" for="flexRadioDefault2">
                信用卡
              </label>
              <div class="row pt-2">
                <div class="col-lg-6">
                  <div class="col-12">
                    <input
                      class="w-100 p-3"
                      type="email"
                      placeholder="卡號 1234 1234 1234 1234"
                    />
                  </div>
                  <div class="row">
                    <div class="col-6 mt-3">
                      <input
                        class="w-100 p-3"
                        type="text"
                        placeholder="到期日 MM / YY"
                      />
                    </div>
                    <div class="col-6">
                      <input
                        class="w-100 p-3 mt-3"
                        type="text"
                        placeholder="安全碼 CVC"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="m-sec2-col4 col-lg-4 col-12">
            <div class="h3 pt-4 pb-2">訂單摘要</div>
            <div class="d-flex justify-content-between py-2">
              <h5>小計 :</h5>
              <h5>NT$ 27,998</h5>
            </div>
            <div class="d-flex justify-content-between py-2">
              <h5>運費 :</h5>
              <h5>Free</h5>
            </div>
            <div class="d-flex justify-content-between py-2">
              <h5>折扣 :</h5>
              <h5>-20%</h5>
            </div>
            <hr />
            <div class="d-flex justify-content-between py-3">
              <h4 class="h4">總計 :</h4>
              <h4 class="h4">NT$ 22,398</h4>
            </div>
            <div class="row row-cols-1 pt-4 d-md-block d-none">
              <div class="col">
                <div class="card card1 mb-3">
                  <div class="row g-0">
                    <div class="col-md-3 m-sec2-card">
                      <img src="./img/card2-img.png" class="img-fluid" alt="" />
                    </div>
                    <div class="col-md-9">
                      <div class="card-body p-3">
                        <div class="d-flex flex-column justify-content-between">
                          <div>
                            <h3 class="h4 py-lg-2">
                              Limited Edition Paranormal Troublemaker
                              Telecaster® Deluxe
                            </h3>
                            <h5 class="py-lg-1">顏色 : white</h5>
                            <h5 class="p-lg-0">數量 : 1</h5>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card card1 mb-3">
                  <div class="row g-0">
                    <div class="col-md-3 m-sec2-card">
                      <img src="./img/card2-img.png" class="img-fluid" alt="" />
                    </div>
                    <div class="col-md-9">
                      <div class="card-body p-3">
                        <div class="d-flex flex-column justify-content-between">
                          <div>
                            <h3 class="h4 py-lg-2">
                              Limited Edition Paranormal Troublemaker
                              Telecaster® Deluxe
                            </h3>
                            <h5 class="py-lg-1">顏色 : white</h5>
                            <h5 class="p-lg-0">數量 : 1</h5>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <button type="button" class="btn btn-dark w-100 mt-5">
              下訂單
            </button>
            <button type="button" class="btn btn-outline-secondary w-100 mt-3">
              返回確認商品
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
