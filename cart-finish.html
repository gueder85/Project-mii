<!DOCTYPE html>
<html lang="en">
  <head>
    <title>購物車-完成訂單</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/cart-checkkist.css" />
    <link rel="stylesheet" href="./styles/style0.css" />
    <link rel="stylesheet" href="./styles/bootstrap.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/cart-information.css" />
    <link rel="stylesheet" href="./styles/cart-finish.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="m-background">
      <div class="m-checklist-section1">
        <div class="container-fluid d-flex justify-content-center m-index1">
          <div class="m-sec1-img w-75">
            <img class="img-fluid" src="./img/流程圖3.svg" alt="" />
          </div>
          <div class="m-sec1-mobile w-75">
            <img class="img-fluid" src="./img/流程圖3-手機.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="m-finish-section2">
        <div class="container d-flex flex-column align-items-center">
          <img class="py-3 mt-5" src="./img/CheckCircle.svg" alt="" />
          <div class="h2 gray200">已收到您的訂單</div>
          <div class="h3 py-2">您可以在會員中心確認訂單狀態</div>
        </div>
      </div>
      <div class="m-finish-section3 d-flex justify-content-center">
        <div class="m-sec3-tip">
          <h4>完成訂單後的注意事項</h4>
          <hr />
          <h5>1 . 訂單確認</h5>
          <p>
            請您確認訂單內容是否正確，包含商品名稱、數量及價格。如有任何問題或需要協助，請立即聯繫我們的客服人員，我們將竭誠為您服務。
          </p>
          <h5>2 . 商品檢查與售後服務</h5>
          <p>
            收到商品後，請立即檢查包裝及商品是否完好無損。如有任何損壞或缺漏，請在商品簽收後的48小時內聯繫我們，並提供相關照片或證明。我們將協助您處理後續事宜。
          </p>
        </div>
      </div>
      <div class="m-finish-section4 d-flex justify-content-center">
        <button type="button" class="btn btn-dark px-5 py-2 mt-lg-5 mt-3">查看訂單</button>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
